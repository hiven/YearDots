{% extends "base.html" %}

{% block title %}Edit Habit{% endblock %}

{% block content %}
<h1>Edit Habit</h1>

<form method="POST">
  {{ form.hidden_tag() }}

  {{ form.name.label }}<br>
  {{ form.name(size=32) }}<br><br>

  {{ form.colour.label }}<br>
  {{ form.colour() }}<br><br>

  {{ form.submit(value="Save Changes") }}
</form>

<br>
<a href="{{ url_for('main.index') }}">Back to Calendar</a>
{% endblock %}
